{% extends 'base.html' %}

{% block title %}All Photos{% endblock %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>

  <div class="container">
    <div class="row">
      {% for photo in photos %}
      <div class="col-md-4 mb-4">
        <div class="card shadow">
          <img src="{{ photo.image.url }}" class="card-img-top" alt="{{ photo.caption }}">
          <div class="card-body">
            <p class="card-text">{{ photo.caption }}</p>
            <p class="card-text">{{ photo.uploaded_at }}</p>
            <p class="card-text">{{ photo.likes }} likes</p>
            <a href="{% url 'like_photo' photo.id %}" class="btn btn-primary"><i class="fas fa-heart"></i> Like</a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
